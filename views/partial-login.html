<h1> Login </h1>
<form action="/users/login" method="POST">
    <ul>
      <label>
        <input
          name="username"
          placeholder="Username"
        ></input>
        <p>
        <input
          type="password"
          name="password"
          placeholder="Password"
        ></input>
      </p>
      </label>
      <button type="submit">Login</button>
    </ul>
  </form>
